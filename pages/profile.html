        body {

        }

        .container {

        .profile-header {

        }

        .invite-code {
            background: rgba(64, 224, 208, 0.1);
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            margin-top: 8px;
            display: inline-block;
        }

        .stats-card {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(64, 224, 208, 0.2);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .stats-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .stats-row:last-child {
            margin-bottom: 0;
        }

        .stat {
            text-align: center;
            flex: 1;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .balance {
            color: #40e0d0;
        }

        .invested {
            color: #4ade80;
        }

        .stat-label {
            color: #b0b0b0;
            font-size: 0.8rem;
            text-transform: uppercase;
        }

        .vip-badge {
            background: linear-gradient(135deg, #ffd700, #c0c0c0);
            color: #1a1a2e;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            margin-top: 5px;
        }

        .menu-card {

            backdrop-filter: blur(10px);
            border: 1px solid rgba(64, 224, 208, 0.2);
            border-radius: 15px;
            padding: 20px;
        }

        .menu-item {

            align-items: center;
            padding: 15px 0;

            cursor: pointer;
            transition: all 0.3s ease;

        .menu-item:last-child {

        }

            color: #40e0d0;

    <script>
        const token = localStorage.getItem('token');

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('visible');
        }

        async function fetchProfile() {
    try {
        const response = await fetch('http://localhost:5000/api/auth/profile', {
            method: 'GET',
            headers: {
                'Authorization': `Bearer ${token}`,
                'Content-Type': 'application/json'
            }
        });

        if (response.ok) {
            const data = await response.json();
            if (data.message === 'Profile retrieved successfully') {
                const user = data.user;
                
                // Add null checks for each element
                const setTextContent = (id, text) => {
                    const element = document.getElementById(id);
                    if (element) element.textContent = text;
                };

                setTextContent('username', user.username);
                setTextContent('email', user.email);
                setTextContent('phoneNumber', user.phoneNumber);
                setTextContent('referralCode', `Invite Code: ${user.referralCode}`);
                setTextContent('vip-level', ` ${user.vipLevel.name}`);
                setTextContent('balance', `$${parseFloat(user.balance).toFixed(2)}`);
                setTextContent('profitPerOrder', `${(user.vipLevel.profitPerOrder * 100).toFixed(2)}%`);
                
                // Only set if element exists
                const totalInvestedEl = document.getElementById('totalInvested');
                if (totalInvestedEl) {
                    totalInvestedEl.textContent = `$${parseFloat(user.totalInvested).toFixed(2)}`;
                }
            } else {
                throw new Error(data.message || 'Failed to fetch profile');
            }
        } else {
            throw new Error('Profile request failed');
        }
    } catch (error) {
        console.error('Profile fetch error:', error);
        alert('Failed to load profile data. Please try again.');
    }
}


       async function handleLogout() {
    localStorage.removeItem('token');
    window.location.href = '../index.html';
}
        document.querySelectorAll('.menu-item').forEach((item, index) => {

                    case 1:

                        break;
                    case 2:

                        break;
                    case 3:
                        window.location.href = './settings.html';
                        break;
                    case 4:
                        window.location.href = './notification.html';
                        break;
                }
            });
        });

        window.addEventListener('load', () => {
            if (!token) {
                alert('Please log in to view your profile.');
                window.location.href = '../index.html';
                return;
            }
            fetchProfile();
        });
